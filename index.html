<!DOCTYPE html>
<html lang="en" ng-app="faceApp">
<head>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
  <title>Face It</title>
</head>
<body ng-controller="MainControler">
  <div class="container-fluid">
    <div class="row">
      <form id="imageForm" action="upload.php" method="post" enctype="multipart/form-data">
        <input class="btn btn-secondary" type="file" name="fileToUpload" id="fileToUpload" />
        <input class="btn btn-primary" type="submit" value="Anylize" name="submit"  />
      </form>
    </div>
    <div class="row">
      <div class="preview" >
        <img id="preview" src="{{photoURL}}" />
      </div>
    </div>
    <div class="row">
      {{age}}
      {{gender}}
    </div>
  </div>
</body>
</html>
