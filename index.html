<!DOCTYPE html>
<html lang="en" ng-app="faceApp">
<head>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- jquery form plugin -->
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <!-- Angular components -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- My stuff -->
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
  <title>Face It</title>
</head>
<body ng-controller="MainControler">
  <!--Navbar-->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Face It</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-4"></div>
      <!--Main Content-->
      <div class="col-xs-12 col-sm-4">
        <!--Image upload form-->
        <form id="imageForm" action="upload.php" method="post" enctype="multipart/form-data">
          <label class="input-group-btn">
            <span class="btn btn-block btn-primary">
              Browse <input type="file" name="fileToUpload" id="fileToUpload"/>
            </span>
            <input class="btn btn-block btn-danger" type="submit" value="Anylize" name="submit" ng-show="ready" />
          </label>
        </form>

        <div class="row center">
          <img id="preview" src="{{photoURL}}" />
        </div>

        <div class="row center">
          <h1 class="bg-danger">{{error}} </h1>
          <h1>Age: {{age}} </h1>
          <h1>Gender: {{gender}} </h1>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4"></div>

    </div>

  </div>
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 col-sm-4">
          <div class="center">
            <p>
              Powered by Microsoft Cognative API
            </p>
            <a href="https://www.microsoft.com/cognitive-services/en-us/face-api">
              <img src="https://www.microsoft.com/cognitive-services/Themes/ProjectOxford/Content/Images/microsoftLogo.png"  />
            </a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4"></div>
      </div>
  </footer>
</body>
</html>
