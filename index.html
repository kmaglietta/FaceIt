<!DOCTYPE html>
<html lang="en" ng-app="faceApp">
<head>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
  <title>Face It</title>
</head>
<body ng-controller="MainControler">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">
          Face It
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-4"></div>
      <div class="col-xs-12 col-sm-4">
        <form id="imageForm" action="upload.php" method="post" enctype="multipart/form-data">
          <label class="input-group-btn">
            <span class="btn btn-block btn-primary">
              Browse <input type="file" name="fileToUpload" id="fileToUpload" style="display: none;"/>
            </span>
            <input class="btn btn-block btn-primary" type="submit" value="Anylize" name="submit" ng-show="ready" />
          </label>
        </form>

        <div class="row preview">
          <img id="preview" src="{{photoURL}}" />
        </div>

        <div class="row preview">
          <h1 class="bg-danger">{{error}} </h1>
          <h1>Age: {{age}} </h1>
          <h1>Gender: {{gender}} </h1>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4"></div>

    </div>

  </div>
</body>
</html>
